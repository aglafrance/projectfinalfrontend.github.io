   <div class="main"> 
    
       <h1>Please complete our survey</h1>
<form name="myform" action="survey_data.html" method="get">
	
	<h2>Contact information</h2>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname"><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname"><br>
    <label for="email">Email address:</label>
    <input type="email" name="email" id="email"><br>
     <label>Date:</label>
    <input type="text" name="Date" maxlength="8"><br>
    <label>GPA:</label>
    <input type="text" name="GPA" maxlength="3"><br>
    <label>S-Number:</label>
    <input type="text" name="S-Number" maxlength="9"><br>
    <label>Phone Number:</label>
    <input type="text" name="Phone Number" maxlength="12"><br>
     <label>Comments</label>
    <input type="text" name="Comments"><br>
    
    <h2>Gender</h2>
    <label>Male:</label>
    <input type="checkbox" name="Gender" value="Male"><br>
    <label>Female:</label>
    <input type="checkbox" name="Gender" value="Female"><br>
    <label>Other:</label>
    <input type="checkbox" name="Gender" value="Other"><br>
    
    
    <h2>Thank you for taking our survey!</h2>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset"> 
</form>
